<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/page5.css">
    <script src="../javascript/script.js"></script>
    <title>Contact</title>
</head>

<body>

    <!--HEADER / BARRE DE NAVIGATION-->

    <header>
        <div class="illustration">
            <a href="./index.html">
                <img src="../images/illustration.png" alt="Illustration d'appareil photo">
            </a>
        </div>
        <nav>
            <div class="nav_bar">
                <a href="./index.html" class="nav_link">Accueil</a>
                <a href="./page2.html" class="nav_link">Nouveautés</a>
                <a href="./page3.html" class="nav_link">Évènements</a>
                <a href="./page4.html" class="nav_link">À propos</a>
                <a href="./page5.html" class="nav_link">Contact</a>
            </div>
        </nav>
    </header>

    <!--CONTENU PRINCIPAL DE LA PAGE CONTACT-->

    <main>
        <div id="div_contact">
            <img src="../images/picture3bis.jpg" alt="Photo Contact" class="img_contact" width="100%" height="auto">
        </div>

        <form>
            <div id="form_div">
                <h2>FORMULAIRE DE CONTACT</h2>
                <div class="form">
                    <label for="lastname">Nom :</label>
                    <input type="text" id="lastname" name="user_lastname" placeholder="Veuillez entrer votre nom">
                </div>
                <div class="form">
                    <label for="firstname">Prénom :</label>
                    <input type="text" id="firstname" name="user_firstname" placeholder="Veuillez entrer votre prénom">
                </div>
                <div class="form">
                    <label for="mail">Courriel :</label>
                    <input type="email" id="mail" name="user_mail" placeholder="Veuillez entrer votre courriel">
                </div>
                <div class="form">
                    <label for="question">Sujet de votre question :</label>
                    <select id="question" name="user_question" form="question_form">
                        <option value="camera">Appareils photos</option>
                        <option value="partner">Partenariats</option>
                        <option value="events">Évènements</option>
                        <option value="career">Carrières</option>
                    </select>
                </div>
                <div>
                    <label for=""></label>
                </div>
            </div>
        </form>
    </main>

    <!--FOOTER-->

    <footer>
        <ul class="ul_footer">
            <li class="li_footer">Elisa GUTIERREZ</li>
            <li class="li_footer">DA : 220-1871</li>
            <li class="li_footer">Collège Bois-de-Boulogne</li>
        </ul>
    </footer>

</body>

</html>
